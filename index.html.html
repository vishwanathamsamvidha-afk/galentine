<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Galentine ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ffe0ec, #fff0f5);
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

img {
  width: 220px;
  border-radius: 15px;
  margin-bottom: 15px;
}

h1 {
  color: #d63384;
  font-size: 1.3rem;
}

.buttons {
  margin-top: 15px;
  position: relative;
  height: 50px;
}

button {
  padding: 10px 22px;
  font-size: 1rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #adb5bd;
  color: white;
  position: absolute;
  left: 55%;
}
</style>
</head>

<body>

<div class="card">
  <img id="gif" src="cute.gif">
  <h1 id="text">Will you be my Galentine? ðŸ’•</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">Yes ðŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ðŸ™ƒ</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("no");
const gif = document.getElementById("gif");
const text = document.getElementById("text");

function moveNo() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClick() {
  text.innerText = "YAY ðŸ’– Best Galentine Ever!";
  gif.src = "yay.gif";
  noBtn.style.display = "none";

  confetti({
    particleCount: 180,
    spread: 80,
    origin: { y: 0.6 }
  });
}
</script>

</body>
</html>
