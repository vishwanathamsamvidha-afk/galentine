<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {

}

body {

  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ffe0ec, #fff0f5);
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  padding: 24px;
  border-radius: 22px;
  text-align: center;
  width: 340px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

h1 {
  color: #d63384;
  font-size: 1.3rem;
  margin-bottom: 15px;
}

/* SVG animation box */
.animation {
  width: 220px;
  height: 160px;
  margin: 0 auto 15px;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-top: 10px;
}

button {
  padding: 10px 24px;
  font-size: 1rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #adb5bd;
  color: white;
}
</style>
</head>

<body>

<div class="card">
  <div id="animation" class="animation">
    <!-- Cute animated hearts (GIF replacement) -->

const noBtn = document.getElementById("no");

const animation = document.getElementById("animation");

  confetti({

</script>

</body>
</html>
