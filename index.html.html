<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Galentine, Triveni ðŸ’–</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ffe0ec, #fff0f5);
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  padding: 24px;
  border-radius: 22px;
  text-align: center;
  width: 340px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

h1 {
  color: #d63384;
  font-size: 1.3rem;
  margin-bottom: 10px;
}

/* Animated heart (no external GIFs) */
.heart {
  font-size: 56px;
  animation: pulse 1s infinite alternate;
  margin-bottom: 12px;
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.3); }
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 16px;
}

button {
  padding: 10px 26px;
  font-size: 1rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #adb5bd;
  color: white;
}
</style>
</head>

<body>

<div class="card">
  <div class="heart" id="heart">ðŸ’–</div>

  <h1 id="text">Triveni, will you be my Galentine? ðŸ’•</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ƒ</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const text = document.getElementById("text");
const heart = document.getElementById("heart");

/* Teasing NO button â€” moves left/right/up/down */
noBtn.addEventListener("mouseenter", () => {
  const maxX = 100;
  const maxY = 30;
  const randX = (Math.random() * maxX * (Math.random() > 0.5 ? 1 : -1));
  const randY = (Math.random() * maxY * (Math.random() > 0.5 ? 1 : -1));

  noBtn.style.transform = `translate(${randX}px, ${randY}px)`;
});

/* Yes button click */
yesBtn.addEventListener("click", () => {
  text.innerText = "YAY ðŸ’– Best Galentine Ever, Triveni!";
  noBtn.style.display = "none";
  heart.innerText = "ðŸŽ‰ðŸ’–ðŸŽ‰";

  confetti({
    particleCount: 180,
    spread: 80,
    origin: { y: 0.6 }
  });
});
</script>

</body>
</html>
